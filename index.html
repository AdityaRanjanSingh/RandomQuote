<body>

  <div id="quoteContainer">
    <div id="quoteBox" class="row">
      <div id="quote">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div id="quoteAutor" class="col-md-6 col-md-offset-6">
        <i>-</i><span id="Author"></span>
      </div>
    </div>
    <div id="quoteButtons" class="row">
      <div class="col-xs-6 LogoTwitter">
        

        <a  target="_blank" id = "twitterButton" class="navigationButtons"><i class="fa fa-twitter"></i>
        </a>
      </div>
      <div class="col-xs-6" style="text-align:right;">
        <button id="newQuoteButton">New Quote</input>
    </div> 
    </div>
</div>
